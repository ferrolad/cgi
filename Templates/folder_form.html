<style type="text/css">
.rrd input[type="text"], .rrd input[type="password"]{width:100%}
.rrd table h2 {
    font-size: 20px;
}
</style>
<div class="rrd col-5">
<Form method="POST">
<input type="hidden" name="op" value="fld_edit">
<input type="hidden" name="token" value="<TMPL_VAR token>">
<input type="hidden" name="fld_id" value="<TMPL_VAR fld_id>">
<table width="90%">
<TR>
	<TD><h2 style="margin:0;"><TMPL_VAR lang_edit_folder></h2></TD>
</TR>
<TR>
	<TD align=right>
		<b><TMPL_VAR lang_file_name></b><br />
		<input type="text" name="fld_name" value="<TMPL_VAR fld_name>" size=46>
	</TD>
</TR>
<TR>
	<TD align=right valign=top>
		<b><TMPL_VAR lang_description></b><br />
		<textarea name="fld_descr" style="width:100%" rows=3><TMPL_VAR fld_descr></textarea>
	</TD>
</TR>
</Table>
<input type="submit" name="save" value=" <TMPL_VAR lang_submit> ">
</Form>
</div>
<br><br>
