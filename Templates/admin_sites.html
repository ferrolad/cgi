<style type="text/css">
#container{ width:90%;}
select{width:auto}
</style>
<h2>Approved sites</h2>
<br>
<div class="table_border">
<div class="tableFlow">
<table class="tbl1" width="720">
<tr class="hdr">
	<td align="center">User</td>
	<td>Domain</td>
	<td align="center">Created</td>
	<td></td>
</tr>
<TMPL_LOOP list>
	<tr>
		<td align="center"><a href="<TMPL_VAR site_url>/?op=admin_user_edit&usr_id=<TMPL_VAR usr_id>"><TMPL_VAR usr_login></a></td>
		<td><a href="http://<TMPL_VAR domain>"><TMPL_VAR domain></a></td>
		<td align="center"><TMPL_VAR created></td>
		<td width="1" nowrap>
			<a href="?op=admin_sites&delete=1&domain=<TMPL_VAR domain>&token=<TMPL_VAR token>" onClick="return confirm('Do you really want to delete that domain?','')" border=0>
				<img src="<TMPL_VAR site_url>/images/icon_delete.png" border=0></a>
			</a>
		</td>
	</tr>
</TMPL_LOOP>
</table>
</div>
</div>
