<br>

<div class="rrd">

<h2 style="margin:0;"><TMPL_VAR lang_user_login></h2>

<form method="POST" action="<TMPL_VAR site_url>/" name="FL">
<input type="hidden" name="op" value="login">
<input type="hidden" name="redirect" value="<TMPL_VAR redirect>">
<table style="width: 500px">
<tr>
<td><TMPL_VAR lang_username>:</td><td><input type="text" name="login" value="<TMPL_VAR login>" class="myForm"></td>
</tr>
<tr>
<td><TMPL_VAR lang_password>:</td><td><input type="password" name="password" class="myForm"></td>
</tr>
</table>
<TMPL_IF msg><b class='err'><TMPL_VAR msg></b><br></TMPL_IF>
<br>
<input type="submit" value="<TMPL_VAR lang_submit>">
<br>
<br>
</form>

</div>

<TMPL_IF m_c>
<div class="rrd">
	<TMPL_IF facebook_app_id><a href="<TMPL_VAR site_url>/?op=login&method=facebook"><img src="<TMPL_VAR site_url>/images/facebook.png" alt="Login with Facebook"></a></TMPL_IF>
	<TMPL_IF twit_consumer1><a href="<TMPL_VAR site_url>/?op=login&method=twitter"><img src="<TMPL_VAR site_url>/images/twitter.png" alt="Login with Twitter"></a></TMPL_IF>
	<TMPL_IF google_app_id><a href="<TMPL_VAR site_url>/?op=login&method=google"><img src="<TMPL_VAR site_url>/images/google+.png" alt="Login with Google"></a></TMPL_IF>
	<TMPL_IF vk_app_id><a href="<TMPL_VAR site_url>/?op=login&method=vk"><img src="<TMPL_VAR site_url>/images/vk.png" alt="Login with Vk.com"></a></TMPL_IF>
</div>
</TMPL_IF>

<br><br>
<Script>
<TMPL_IF login>
document.FL.password.focus();
<TMPL_ELSE>
document.FL.login.focus();
</TMPL_IF>
</Script>

<style>input.myForm { width: 180px; }</style>
